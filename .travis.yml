language: go

go:
  - 1.14.x
  - master

os:
  - linux
  - osx
  - windows

arch:
  - amd64
  - arm64
  - ppc64le

matrix:
  fast_finish: true
  allow_failures:
    - go: master
  exclude:
    - os: windows
      go: master
    - os: windows
      arch: arm64
    - os: osx
      arch: arm64
    - os: windows
      arch: ppc64le
    - os: osx
      arch: ppc64le


install:
  - go get -d -v -t ./...

script:
  - go test -v -race ./...
